  <script src="script.js"></script>
  <script>
    if (typeof berita !== 'undefined' && berita) {
      document.getElementById('judul').textContent = berita.judul;
      document.getElementById('gambar').src = berita.gambar;
      document.getElementById('isi').textContent = berita.isi;
    } else {
      document.getElementById('beritaDetail').innerHTML = '<p>Berita tidak ditemukan.</p>';
